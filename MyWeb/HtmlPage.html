<!DOCTYPE html>
<script src="Functions.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>First Website with Bs and Css</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleSheet.css" type="text/css">
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Debora Arzu</a>
        <a href="#">carné 1098913</a>
        <img class="d-block w-25" src="img/me.jpg" alt="First slide">
    </div>
    <!-- Use any element to open the sidenav -->
    <span onclick="openNav()">open Sidenav</span>

    <div id="main">
        <!-- Encabezado -->
        <div class="span12" id="panelSuperior">
            <img src="img/logo.png" class="img-circle" alt="Cinque Terre">
            <h1> My WebPage</h1>
            <p>Primer Laboratorio de Programacion Web.</p>
            <p>Débora Arzú.</p>
        </div>
        <!-- botones -->
        <div class="container-fluid" id="div2">
            <p>Cambiar fondo de color</p>
            <div class="btn-group-vertical">
                <button type="button" class="btn-yellow" id="YellowButton" onclick="myFunction('yellow')" style="margin-bottom:10px">
                    Clic me
                </button>
                <button type="button" class="btn-green" id="PurpleButton" onclick="myFunction('green')" style="margin-bottom:10px">
                    or Clic me
                </button>
                <button type="button" class="btn-orange" id="OrangeButton" onclick="myFunction('orange')" style="margin-bottom:10px">
                    Clic me, I am the best
                </button>
                <button type="button" class="btn-blue" id="BlueButton" onclick="myFunction('lightskyblue')" style="margin-bottom:10px">
                    Clic me, I am the best
                </button>
            </div>
        </div>
        <!--Division entre botones e imagenes-->
        <div class="row">
            <div style="margin-bottom:10px"> </div>
        </div>
        <!-- Slideshow container -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-75" src="img/fes.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-75" src="img/Henry-Hwu.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-75" src="img/stock-photo-189250479-1500x1000.jpg" alt="Third slide">
                </div>
            </div>
            <!--Botones de control-->
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
